    <div class="container" style="margin-left: 42%; width:500px">
    <div class="row">
    <div >
    <div class="card">
    <div class="card-body">
    <h4 class="text-center text-primary">Add Customer</h4>
   
    	<form th:action="@{/register}" method="post">
  <div class="form-group">
    <label >ID</label>
    <input type="number" name="id" class="form-control" id="id" aria-describedby="id" placeholder="Enter ID">
  </div>
  <div class="form-group">
    <label >Customer Name</label>
    <input type="text" name="name" class="form-control" id="name" placeholder="Enter customer Name">
  </div>
  <div class="form-group">
    <label >City</label>
    <input type="city" name="city" class="form-control" id="city" placeholder="City Name">
  </div>
  <div class="form-group">
    <label >Phone No</label>
    <input type="number" name="phno" class="form-control" id="cusnumber" placeholder="Customer Mob No">
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Email</label>
    <input type="email" name="email" class="form-control" id="email" placeholder="email">
  </div>
    <div class="form-group">
    <label for="exampleInputEmail1">Amount Paid</label>
    <input type="number" name="amount" class="form-control" id="number"  placeholder="Total Amount Paid">
  </div>
 
  <button type="submit" class="btn btn-primary btn-block">Submit</button>
</form>
    </div>
    </div>
    </div>
    </div>
    </div>
